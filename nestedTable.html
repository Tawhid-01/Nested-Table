<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png">
    <title>Nested</title>
</head>
<body>
    <table widht="900" cellpadding="0" cellspacing="0" align="center"  border="0">
        <!--1st-row-->
        <tr>
           <td width="900" height="100" bgcolor="#ff00ff">
            <table cellpadding="0" cellspscing="0" border="0" width="900">
                <tr>
                    <td width="450" bgcolor="#40261a" height="100"></td>
                    <td width="450" bgcolor="#ff0040" height="100">
                        <table cellpaddind="0" cellspacing="0" border="0" width="450">
                            <tr>
                                <td width="450" height="50" bgcolor="#ffff00"></td>
                            </tr>
                            <tr>
                                <td width="450" height="50" bgcolor="#80ff00">
                                    <table cellpaddind="0" cellspacing="0" border="0">
                                        <tr>
                                            <td width="150" height="50" bgcolor="#00bfff"></td>
                                            <td width="150" height="50" bgcolor="#FFCCCC"></td>
                                            <td width="150" height="50" bgcolor="#0000ff"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
           </td>
        </tr>

         <!--2nd-row-->
        <tr>
            <td width="900" height="200" bgcolor="#eb5cc2"></td>

        </tr>

         <!--3rd-row-->
        <tr>
            <td width="900" height="100" bgcolor="#ff0000">
                <table widht="900" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="300" height="100" bgcolor="#d1a39e"></td>
                        <td width="300" height="100" bgcolor="#f0e0bd">
                            <table widht="300" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="300" height="50" bgcolor="#29f5ff">
                                        <table widht="300" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td width="150" height="50" bgcolor="#ff9999"></td>
                                                <td width="150" height="50" bgcolor="#e64ccc"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="300" height="50" bgcolor="#99d9ff"></td>
                                </tr>
                            </table>
                        </td>
                        <td width="300" height="100" bgcolor="#993366"></td>
                    </tr>
                </table>
            </td>
        </tr>

         <!--4th-row-->
        <tr>
            <td width="900" height="100" bgcolor="#0000ff"> 
                <table widht="900" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="300" height="100" bgcolor="#add6d6">
                            <table widht="300" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="300" height="50" bgcolor="#702e8c">
                                        <table widht="300" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td width="150" height="50" bgcolor="#523dc2"></td>
                                                <td width="150" height="50" bgcolor="#0a619e"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="300" height="50" bgcolor="#334c40"></td>
                                </tr>
                            </table>
                        </td>
                        <td width="300" height="100" bgcolor="#525cf5"></td>
                        <td width="300" height="100" bgcolor="#c4f5cf">
                            <table widht="300" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="300" height="50" bgcolor="#702e8c"> </td>
                                </tr>
                                <tr>
                                    <td width="300" height="50" bgcolor="#334c40">
                                        <table widht="300" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td width="150" height="50" bgcolor="#523dc2"></td>
                                                <td width="150" height="50" bgcolor="#0a619e"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

         <!--5th-row-->
        
         <tr>
            <td width="900" height="100" bgcolor="#CC99FF">
                <table widht="900" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="225" height="100" bgcolor="#ccffff"></td>
                        <td width="225" height="100" bgcolor="#e3bac7">
                            <table widht="225" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td  width="225" height="50" bgcolor="#e3bac7"></td>
                                </tr>
                                <tr>  
                                 <td  width="225" height="50" bgcolor="#f585eb">
                                    <table widht="225" cellpadding="0" cellspacing="0" border="0">
                                       <tr>
                                        <td width="125" height="50" bgcolor="#f585eb"></td>
                                        <td width="125" height="50" bgcolor="#d1f0a3"></td>
                                       </tr>
                                    </table>
                                 </td>
                                </tr>
                            </table>
                        </td>
                        <td width="225" height="100" bgcolor="#b266ff">
                            <table widht="225" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td  width="225" height="50" bgcolor="#e3bac7">
                                        <table widht="225" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                             <td width="125" height="50" bgcolor="#eb667a"></td>
                                             <td width="125" height="50" bgcolor="#d1f0a3"></td>
                                            </tr>
                                         </table>
                                    </td>
                                </tr>
                                <tr>  
                                 <td  width="225" height="50" bgcolor="#f585eb"></td>
                                </tr>
                            </table>
                        </td>
                        <td width="225" height="100" bgcolor="#dec9bd"></td>
                    </tr>

                </table>
            </td>
        </tr>
        <!--6th-row-->
        <tr>
            <td width="900" height="100" bgcolor="#ff4000">
                <h2><center> MT</center></h2>
            </td>
        </tr>
    </table>
</body>
</html>
