<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Nested-Table-2</title>
</head>
<body>
    <table  width="900" cellpadding="0" cellspacing="0" align="center"  border="0">
          <!--1st-row-->
          <tr>
            <td  width="900" height="100" bgcolor="#00bfff">
                <table width="900" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td width="300" height="100" bgcolor="#523dc2"></td>
                        <td width="600" height="100" bgcolor="#525cf5">
                            <table width="600" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="600" height="50" bgcolor="#993366">
                                      <table width="600" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                          <td width="400" height="50" bgcolor="#993366"></td>
                                          <td width="200" height="50" bgcolor="#00bfff">
                                            <table  width="200" cellpadding="0" cellspacing="0" border="0">
                                              <tr>
                                                <td width="200" height="25" bgcolor="#00bfff"></td>
                                              </tr>
                                              <tr>
                                                <td width="200" height="25" bgcolor="#0a619e">
                                                  <table  width="200" cellpadding="0" cellspacing="0" border="0">
                                                    <tr>
                                                      <td width="100" height="25" bgcolor="#0a619e"></td>
                                                      <td width="100" height="25" bgcolor="#40261a"></td>
                                                    </tr>
                                                  </table>
                                                </td>
                                              </tr>
                                            </table>
                                          </td>
                                        </tr>
                                      </table>
                                    </td>
                                </tr>
                                <tr>
                                  <td width="600" height="50" bgcolor="#525cf5"></td>
                              </tr>
                         </table>
                        </td>
                    </tr>
                </table>
            </td>
          </tr>
               <!--2nd-row-->          
           <tr>
            <td  width="900" height="200" bgcolor="#0a619e"></td>
          </tr> 

         <!--3rd-row-->
           <tr>
            <td  width="900" height="100" bgcolor="#29f5ff">
              <table width="900" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td width="250" height="100" bgcolor="#29f5ff"></td>
                  <td width="200" height="100" bgcolor="#334c40">
                    <table width="200" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td  width="200" height="50" bgcolor="#334c40"></td>
                      </tr>
                      <tr>
                        <td  width="200" height="50" bgcolor="#0a619e"></td>
                      </tr>
                    </table>
                  </td>
                  <td width="250" height="100" bgcolor="#40261a"></td>
                  <td width="200" height="100" bgcolor="#525cf5">
                    <table  width="200" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td  width="200" height="50" bgcolor="#334c40">
                          <table  width="200" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                              <td width="100" height="50" bgcolor="#334c40" ></td>
                              <td width="100" height="50" bgcolor="#40261a" ></td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td  width="200" height="50" bgcolor="#0a619e"></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr> 

         <!--4th-row--> 
          <tr>
            <td  width="900" height="100" bgcolor="#334c40">
              <table  width="900" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td width="300" height="100" bgcolor="#334c40"></td>
                  <td width="600" height="100" bgcolor="#0000">
                    <table width="600" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td  width="600" height="50" bgcolor="#0000"></td>
                      </tr>
                      <tr>
                        <td  width="600" height="50" bgcolor="#fff">
                          <table  width="600" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                              <td  width="300" height="50" bgcolor="#fff"></td>
                              <td  width="300" height="50" bgcolor="#ff0040">
                                <table  width="300" cellpadding="0" cellspacing="0" border="0">
                                  <tr>
                                    <td width="300" height="25" bgcolor="#ff0040"></td>
                                  </tr>
                                  <tr>
                                    <td width="300" height="25" bgcolor="#ff40ff">
                                      <table width="300" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                          <td width="150" height="25" bgcolor="#ff40ff"></td>
                                          <td width="150" height="25" bgcolor="#0040ff"></td>
                                        </tr>
                                      </table>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr> 
    
          <!--5th-row-->
          <tr>
            <td  width="900" height="100" bgcolor="#ffff"><h2><center>MT</center></h2></td>
          </tr>  
    </table>
</body>
</html>
